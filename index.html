<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Echt Architects</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="dist/aos.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css" />-->
</head>
<body>



    <!-- ======= Hero Section ======= -->
    <section id="hero">
        <div class="hero-container">
            <a href="home.html" class="hero-logo" data-aos="zoom-in"><img src="Images/logo - Copy.jpg" alt=""></a>
            <h1 id="textval" data-aos="zoom-in">Welcome To Echt Architects</h1>
            <h2 data-aos="fade-up">Work in progress</h2>
            <a data-aos="fade-up" href="#about" class="btn-get-started scrollto">Get Started</a>
        </div>
    </section><!-- End Hero -->


    <section id="about" class="about">
        <div class="container">
            <div class="section-title" data-aos="fade-up">
                <h2>About Us</h2>
                <p>Anjali and Co. <br />Anjali and Co.</p>
            </div>
        </div>
    </section>
    <section id="portfolio" class="portfolio">
        <!--<img src="Images/Portfolio1.jpg" alt="">-->
        <div class="container">
            <div class="section-title" data-aos="fade-up">
                <h2>Portfolio</h2>
            </div>

            <div class="row">
                <div class="col-lg-6" data-aos="fade-right">
                    <div class="image">
                        <img src="Images/Portfolio1.jpg" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col-lg-6" data-aos="fade-left">
                    <div class="image">
                        <img src="Images/Portfolio2.jpg" class="img-fluid" alt="">
                    </div>
                </div>
            </div>

          



        </div>

    </section>
    <div id="transcroller-body" class="aos-all">
        <div class="aos-item" data-aos="fade-up">
            <div class="aos-item__inner"><h3>1</h3></div>
        </div>
        <div class="aos-item" data-aos="fade-down">
            <div class="aos-item__inner"><h3>2</h3></div>
        </div>
        <div class="aos-item" data-aos="zoom-out-down">
            <div class="aos-item__inner"><h3>3</h3></div>
        </div>
        <div class="aos-item" data-aos="flip-down">
            <div class="aos-item__inner"><h3>4</h3></div>
        </div>
        <div class="aos-item" data-aos="flip-up">
            <div class="aos-item__inner"><h3>5</h3></div>
        </div>
        <div class="aos-item" data-aos="fade-down">
            <div class="aos-item__inner"><h3>6</h3></div>
        </div>
        <div class="aos-item" data-aos="fade-in">
            <div class="aos-item__inner"><h3>7</h3></div>
        </div>
        <div class="aos-item" data-aos="fade-down">
            <div class="aos-item__inner"><h3>8</h3></div>
        </div>
        <div class="aos-item" data-aos="fade-in">
            <div class="aos-item__inner"><h3>9</h3></div>
        </div>
        <div class="aos-item" data-aos="fade-down">
            <div class="aos-item__inner"><h3>10</h3></div>
        </div>
    </div>

    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="dist/aos.js"></script>
    <script src="js/echt.js"></script>
    <script>
        AOS.init({
            easing: 'ease-in-out-sine'
        });</script>
</body>
</html>
